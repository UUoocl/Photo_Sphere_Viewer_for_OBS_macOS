<script type="module">
  import { Viewer } from "@photo-sphere-viewer/core";
    
  const viewer = new Viewer({
    container: document.getElementById('viewer'),
    panorama: "images/sphere.jpg",
    mousemove: false,
    mousewheel: false,
    // navbar: [
    //   {visible: false,
    //   },
    // ]
  });
  
  viewer.addEventListener('ready', () => {
  console.log(`viewer is ready`);
  //viewer.navbar.hide()
}, { once: true });
    
    let PTZ
    let ptzRangeP = Number(getComputedStyle(document.body).getPropertyValue('--ptz-range-p'));
    let ptzRangeT = Number(getComputedStyle(document.body).getPropertyValue('--ptz-range-t'));
    let ptzRangeZ = Number(getComputedStyle(document.body).getPropertyValue('--ptz-range-z'));
                
    let isMoving = false;
    obs.on("InputSettingsChanged", async function (event) {
      if (isMoving == false) {
        if (event.inputName === "PTZ_position") {
          isMoving = true;
          PTZ = JSON.parse(event.inputSettings.text)
          console.log(PTZ)
          //adjust BG blur while zooming
          document.getElementById("viewer").style.filter=`blur(${(Math.abs(PTZ.zoom)/100)*20}px)`
          //animate moving the viewer
          await viewer.animate({
            yaw: mapNumToRange(PTZ.pan, 0, 100, -6.27, 6.27),
            pitch: mapNumToRange(PTZ.tilt, 0, 100, -1.57, 1.57),
            zoom: mapNumToRange(PTZ.zoom, 0, 100, 0, 100),
            speed: 1000})
            console.log("animate complete", viewer)
            isMoving = false
          }
        }
      });

    function mapNumToRange(num, inMin, inMax, outMin, outMax){
      // console.log(`mapNumToRange(${num}, ${inMin}, ${inMax}, ${outMin}, ${outMax})`);
      const mappedNumber =(((num - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin);
      //   console.log(num, mappedNumber.toFixed(2))
      return(mappedNumber !== 0 ? mappedNumber.toFixed(2):0);
    }
    </script>
